name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: javya
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: javya_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          TEST_DATABASE_URL: postgresql+asyncpg://javya:test_password@localhost:5432/javya_test
        run: pytest tests/ -v --tb=short

  frontend:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t javya-backend ./backend

      - name: Build frontend image
        run: docker build -t javya-frontend ./frontend

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          df -h

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Create Playwright auth directory
        working-directory: frontend
        run: mkdir -p playwright/.auth

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Start application
        run: docker compose up -d --wait

      - name: Run database migrations
        run: docker compose exec -T backend alembic upgrade head

      - name: Wait for services to be ready
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -s http://localhost:8000/health > /dev/null; do sleep 2; done'
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -s http://localhost:5173 > /dev/null; do sleep 2; done'
          echo "Services are ready!"

      - name: Run E2E tests
        working-directory: frontend
        env:
          BASE_URL: http://localhost:5173
        run: npm run test:e2e -- --grep "Navigation"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Stop application
        if: always()
        run: docker compose down -v
