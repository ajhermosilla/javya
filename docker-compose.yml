# Development Docker Compose Configuration
# For production, use: docker compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: javya-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-javya}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      POSTGRES_DB: ${POSTGRES_DB:-javya}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-javya} -d ${POSTGRES_DB:-javya}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: javya-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://javya:change_me_in_production@db:5432/javya}
      DEBUG: ${DEBUG:-true}
      SECRET_KEY: ${SECRET_KEY:-generate_a_random_secret_key_here}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: javya-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
